<!DOCTYPE html>
<head>
  {% load static %}
  <meta charset="utf-8">
  <html lang="es">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
  /> 
  <link href='//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/css/datepicker.min.css' rel='stylesheet'type='text/css'>
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="/"> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Hololive_triangles_logo.svg/476px-Hololive_triangles_logo.svg.png" style="width:20px;" alt=""> HoloBodega</a>
  </nav>
  <div>
    <h1>Deuda {{debtor.id}}</h1> 
    <div class="container container-center">
      <div class="row">
        <div class="col-4 offset-4">
          <form class="d-flex flex-column " method="POST" action="/sale/debt/cancel-debt/">
            {% csrf_token %}
            <h2 >Deudor</h2>
            <h2 >{{debtor.name}}</h2>
            <label for="payment">Monto abonado</label>
            <input name="payment" class='form-control my-2' id="payment" type='number'>
            <input name="debtor" id="debtor" value="{{debtor.id}}" hidden>
            <div class="d-flex justify-content-between">
              <a href="/sale/debt" type="submit" class="btn btn-secondary waves-effect waves-light my-2">
                Cancelar
              </a>
              <button type="submit" class="btn btn-primary waves-effect waves-light my-2">
                Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
