<!DOCTYPE html>
<html>

<head>
  {% load static %}
  <meta charset="utf-8">
  <title>HoloBodega</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="{% static 'css/style.css' %}" rel="stylesheet"> 
</head>

<body>
    <div>
      <h1>Categorías</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-8 offset-2">
          <div class="d-flex">
            <a class="btn btn-primary" href="/inventory/product">Productos</a>
            <a class="btn btn-primary disabled" href="/inventory/category">Categorías</a>
            <a class="btn btn-primary" style="margin-left: auto;" href="/inventory/new_category">Nueva Categoría</a>
          </div>
          <form method="POST" action="{% url 'search_category' %}" class="input-group mb-3">
            {% csrf_token %}
            <input id="search_input" name="search_input" type="text" class="form-control" placeholder="Búsqueda de producto" aria-label="Búsqueda de producto" aria-describedby="button-addon2">
            <button class="btn btn-secondary" type="submit" id="search_button">Buscar</button>
          </form>
          <table class="table table-primary">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Opciones</th>
              </tr>
            </thead>
            <tbody>
              {% for category in categories %}
                <tr>
                  <td>{{category.name}}</td>
                  <td>
                    <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                      Opciones
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item" href="#">Eliminar</a></li>
                    </ul>
                  </div></td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
